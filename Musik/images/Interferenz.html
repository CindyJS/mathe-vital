drawb(p,d):=fillpolygon((p,p+(d.x,0),p+d,p+(0,d.y)));

A.y=5;

xa=A.x;
da=xa/50;

   draw((i*da,0),(i*da,5),size->4);
   draw((i*da,4),(i*da,5),size->2,color->(0.6,0,0));
);

xb=B.x;
db=xb/50;

drawtext((21,1),round(20/da)+" - " + round(20/db)+" = "+(round(20/da)-round(20/db)),size->16,color->(0,0,0));


repeat(20/db,start->0,i,
   draw((i*db,-2),(i*db,3),size->4);
   draw((i*db,-1),(i*db,-2),size->2,color->(0,0.6,0));
);



;
