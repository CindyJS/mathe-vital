<script id="csinit" type="text/x-cindyscript">
looping=true;

stop():=(looping=!looping);

freq=110;



















;
</script>
<script id="csdraw" type="text/x-cindyscript">
va=|R,M|/2;
vb=|O,S|/2;
vc=|T,Q|/2;

len=|A,B|;
f1=parse(Text1.val);
f2=parse(Text2.val);
f3=parse(Text3.val);

C.x=B.x-len/f1;
K.x=E.x-len/f2;
H.x=G.x-len/f3;

if(C.x>16,C.x=16);
plot(va*sin((x-C.x)/|B,C|*2*π)+C.y,start->C.x,stop->B.x,color->(0.8,0,0),size->3);
plot(va*sin((x-C.x)/|B,C|*2*π)+C.y,start->A.x,stop->B.x,color->(0.8,0,0),size->1,alpha->0.5);


if(K.x>16,K.x=16);
plot(vb*sin((x-K.x)/|E,K|*2*π)+K.y,start->K.x,stop->E.x,color->(0,0.6,0),size->3);
plot(vb*sin((x-K.x)/|E,K|*2*π)+K.y,start->D.x,stop->E.x,color->(0,0.6,0),size->1,alpha->0.5);


if(H.x>16,H.x=16);
plot(vc*sin((x-H.x)/|G,H|*2*π)+H.y,start->H.x,stop->G.x,color->(0,0,0.8),size->3);
plot(vc*sin((x-H.x)/|G,H|*2*π)+H.y,start->F.x,stop->G.x,color->(0,0,0.8),size->1,alpha->0.5);

a=|B,C|/16;
b=|E,K|/16;
c=|G,H|/16;

s=if(looping,10,0);

playsin(freq/a,amp->va*0.3,stop->s,line->"1");
playsin(freq/b,amp->vb*0.3,stop->s,line->"2");
playsin(freq/c,amp->vc*0.3,stop->s,line->"3");







plot((
va*sin((x-C.x)/|B,C|*2*π)+
vb*sin((x-K.x)/|E,K|*2*π)+
vc*sin((x-H.x)/|G,H|*2*π))*0.6-2
,
start->0,stop->G.x,color->(0,0,0),size->3);


plot((
va*sin((x-C.x)/|B,C|*2*π)+
vb*sin((x-K.x)/|E,K|*2*π)+
vc*sin((x-H.x)/|G,H|*2*π))*0.6-2
,color->(0,0,0),size->1);

plot(0.5*(
va*sin((20*x-C.x)/|B,C|*2*π)+
vb*sin((20*x-K.x)/|E,K|*2*π)+
vc*sin((20*x-H.x)/|G,H|*2*π))-5
,color->(0,0,0),pxlres->0.1,size->1);






























;
</script>
<script id="cskeydown" type="text/x-cindyscript">
if(key()==" ",looping=!looping);






















;
</script>
