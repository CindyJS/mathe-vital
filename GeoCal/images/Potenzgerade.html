   if(p_1!=0,p/p_1,
   );
  );
 );
ph=norm(ph);
qh=norm(qh);

f(p):=apply(p,format(#,2));

drawtext((4,7.3),"In homogenen Koordinaten:",size->16);


drawtext((5,6),"$P\quad =\quad $"+f(ph),size->16);
drawtext((5,5),"$ Q\quad =\quad $"+f(qh),size->16);
cr=cross(ph,qh);
drawtext((5,4),"$P\times Q\quad =\quad $"+f(cr),size->16);
if(Im(cr_3)~!=0,
drawtext((5,3),"$P\times Q\quad \approx\quad $"+f(norm(cr)),size->16);
);
