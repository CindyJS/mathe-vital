<script id="csinit" type="text/x-cindyscript">

buttons=[Text0,Text1,Text2,Text3,Text4];
oldstate=apply(buttons,#.pressed);

dt(pos,t):=(
  drawtext(pos,t,color->(1,1,1),size->16,offset->(1,0));
  drawtext(pos,t,color->(1,1,1),size->16,offset->(-1,0));
  drawtext(pos,t,color->(1,1,1),size->16,offset->(0,1));
  drawtext(pos,t,color->(1,1,1),size->16,offset->(0,-1));
  drawtext(pos,t,color->(0,0,0),size->16,offset->(0,0));
);

drawlabels():=(
  layer(2);
  clrscr();
  dt(D+(.7,0.2),"$A_1$");
  dt(E+(-1.7,0.2),"$A_2$");
  dt(F+(.7,0.2),"$A_3$");
  dt(G+(-1.7,0.2),"$A_4$");
  dt(H+(.7,0.2),"$A_5$");
  dt(K+(-1.7,0.2),"$A_6$");
);


  dise=false; 
  eisf=false; 
  fisg=false; 
  gish=false; 
  hisk=false; 


approachX(p1,p2):=(
    mid=A/2+B/2;
    w1=arctan2(p1.x-mid.x,p1.y-mid.y);
    w2=arctan2(p2.x-mid.x,p2.y-mid.y);

    if(w2<w1,w2=w2+2*pi);
    if(w2-w1>pi,w2=w2-2*pi);


    n=round(|w1-w2|*40);
    repeat(n,i,
      w=w1*(1-i/n)+w2*(i/n);
      p1.xy=(cos(w),sin(w))+mid;
      repaint(10);
    );
    w1; 
  );


approach(p1,p2):=(
    mid=A/2+B/2;
    w1=arctan2(p1.x-mid.x,p1.y-mid.y);
    w2=arctan2(p2.x-mid.x,p2.y-mid.y);

    if(w2<w1,w2=w2+2*pi);
    if(w2-w1>pi,w2=w2-2*pi);

    wx=(w1+w2)/2;

    n=round(|w1-w2|*40);
    repeat(n,i,
      w=w1*(1-i/n)+wx*(i/n);
      p1.xy=(cos(w),sin(w))+mid;
      w=w2*(1-i/n)+wx*(i/n);
      p2.xy=(cos(w),sin(w))+mid;
      drawlabels();
      repaint(10);
    );
    (w1,w2); 
  );



release(p1,p2,oldws):=(
    mid=A/2+B/2;
    w1=arctan2(p1.x-mid.x,p1.y-mid.y);
    w2=arctan2(p2.x-mid.x,p2.y-mid.y);
    wa=oldws_1;
    wb=oldws_2;
    if(wa<w1,wa=wa+2*pi);
    if(wa-w1>pi,wa=wa-2*pi);
    if(wb<w2,wb=wb+2*pi);
    if(wb-w2>pi,wb=wb-2*pi);
    n=round(|wa-wb|*40);
    repeat(n,i,
      w=w1*(1-i/n)+wa*(i/n);
      p1.xy=(cos(w),sin(w))+mid;
      w=w2*(1-i/n)+wb*(i/n);
      p2.xy=(cos(w),sin(w))+mid;
      drawlabels();
      repaint(10);
    )
  );



;
</script>
<script id="csmousedrag" type="text/x-cindyscript">
pp=mouse().xy;
if(moving&li==[],
 if(pp.y<0,pp=(pp.x,-pp.y));
 if(|C.xy,pp|>0.5,
   op=C.xy;
   repeat(30,
      C.xy=(1-#/30)*op+(#/30)*pp;
   )
 ); 
 C.xy=pp; 
)


;
</script>
<script id="csmouseup" type="text/x-cindyscript">
newstate=apply(buttons,#.pressed);
if(newstate_1& oldstate_2,Text0.pressed=false);
if(newstate_2&(oldstate_1%oldstate_3),Text1.pressed=false);
if(newstate_3&(oldstate_2%oldstate_4),Text2.pressed=false);
if(newstate_4&(oldstate_3%oldstate_5),Text3.pressed=false);
if(newstate_5& oldstate_4,Text4.pressed=false);
newstate=apply(buttons,#.pressed);

//err(oldstate);
//err(newstate);





if(newstate_1&!oldstate_1,
  dise=false;
  oldw1=approach(D,E);
  dise=true; 
);
if(!newstate_1&oldstate_1,
  dise=false; 
  release(D,E,oldw1);
);



if(newstate_2&!oldstate_2,
  eisf=false;
  oldw2=approach(E,F);
  eisf=true; 
);
if(!newstate_2&oldstate_2,  
  eisf=false; 
  release(E,F,oldw2);
);



if(newstate_3&!oldstate_3,
  fisg=false;
  oldw3=approach(F,G);
  fisg=true; 
);
if(!newstate_3&oldstate_3,
  fisg=false; 
  release(F,G,oldw3);
);


if(newstate_4&!oldstate_4,
  gish=false;
  oldw4=approach(G,H);
  gish=true; 
);
if(!newstate_4&oldstate_4,
  gish=false; 
  release(G,H,oldw4);
);


if(newstate_5&!oldstate_5,
  hisk=false;
  oldw5=approach(H,K);
  hisk=true; 
);
if(!newstate_5&oldstate_5,
  hisk=false; 
  release(H,K,oldw5);
);


oldstate=apply(buttons,#.pressed);
;
</script>
<script id="csmousemove" type="text/x-cindyscript">
pp=mouse().xy;
li=select(allpoints()--[C],|#,pp|<0.6);

r=0.3;

pp=(pp.x,-pp.y,1);
p1=pp+(r,r,0);
p2=pp+(-r,r,0);
p3=pp+(-r,-r,0);
p4=pp+(r,-r,0);

mat=C0.matrix;
//mat=mat/det(mat);

erg=apply([p1,p2,p3,p4],if(#*mat*#<0,-1,1));

test=(min(erg)!=max(erg))&(li==[]);

C0.selected=test;
repaint();


;
</script>
<script id="csdraw" type="text/x-cindyscript">
drawlabels();

if(dise,
  D.xy=E.xy+(0.0001,0);
  a.color=(.7,0,0),
  a.color=(0,0,1)
);
  
if(eisf,
  E.xy=F.xy+(0.0001,0);
  b.color=(.7,0,0),
  b.color=(0,0,1)
);
  
if(fisg,
  F.xy=G.xy+(0.0001,0);
  c.color=(.7,0,0),
  c.color=(0,0,1)
);
  
if(gish,
  G.xy=H.xy+(0.0001,0);
  d.color=(.7,0,0),
  d.color=(0,0,1)
);
  
if(hisk,
  H.xy=K.xy+(0.0001,0);
  e.color=(.7,0,0),
  e.color=(0,0,1)
);
  

;
</script>
<script id="csmousedown" type="text/x-cindyscript">
pp=mouse().xy;
li=select(allpoints()--[C],|#,pp|<0.3);

r=0.2;

pp=(pp.x,-pp.y,1);
p1=pp+(r,r,0);
p2=pp+(-r,r,0);
p3=pp+(-r,-r,0);
p4=pp+(r,-r,0);

mat=C0.matrix;
//mat=mat/det(mat);

erg=apply([p1,p2,p3,p4],if(#*mat*#<0,-1,1));
moving=(min(erg)!=max(erg))&(li==[]);




;
</script>
