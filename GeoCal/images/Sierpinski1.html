<script id="csdraw" type="text/x-cindyscript">
fillpoly(30*[(-1,-1),(1,-1),(1,1),(-1,1)],color->(0,0,0));
fillpoly((K,H,G),color->(1,1,1)*.3);
aa=(M.x-L.x)/(M.x-K.x);
bb=(N.x-L.x)/(N.x-G.x);
cc=(O.y-L.y)/(O.y-H.y);

if(aa<=0&bb>=0&cc>=0,L.xy=(bb*G+cc*H)/(bb+cc));
if(aa>=0&bb<=0&cc>=0,L.xy=(aa*K+cc*H)/(aa+cc));
if(aa>=0&bb>=0&cc<=0,L.xy=(aa*K+bb*G)/(aa+bb));
if(aa<=0&bb<=0,L.xy=H.xy);
if(aa<=0&cc<=0,L.xy=G.xy);
if(cc<=0&bb<=0,L.xy=K.xy);
aa=(M.x-L.x)/(M.x-K.x);
bb=(N.x-L.x)/(N.x-G.x);
cc=(O.y-L.y)/(O.y-H.y);

//err((aa,bb,cc));


IFS0.prob0=cc;
IFS0.prob1=bb;
IFS0.prob2=aa;
A.xy=A.xy;
;
</script>
