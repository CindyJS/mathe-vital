<script id="csdraw" type="text/x-cindyscript">
if(|F.x-round(F.x)|<0.1,F.x=round(F.x));
if(|G.x-round(G.x)|<0.1,G.x=round(G.x));


drawtext(F+(0.2,-.8),"y="+(-F.x));
drawtext(G+(0.2,-.8),"x="+(G.x));
drawtext(L+(0.2,.2),"xy="+(G.x)*(-F.x));

repeat(80,i,
   if(mod(i,10)!=0,
     if(mod(i,5)==0,
        draw((-.2,i/4),(.2,i/4),color->(0,0,0)),
        draw((-.1,i/4),(.1,i/4),color->(0,0,0))
     ),
      draw((-.3,i/4),(.3,i/4),color->(0,0,0))
     );
);


repeat(30,#,i=#-15;
   if(mod(i,10)!=0,
     if(mod(i,5)==0,
       draw((i,-.2),(i,.2),color->(0,0,0)),
       draw((i,-.1),(i,.1),color->(0,0,0))
     ),
      draw((i,-.3),(i,.3),color->(0,0,0))
     );


);
</script>
