<script id="csdraw" type="text/x-cindyscript">
if(|c.slope-1|<0.02,c.slope=1);
if(|c.slope+1|<0.02,c.slope=-1);
if(|d.slope-1|<0.02,d.slope=1);
if(|d.slope+1|<0.02,d.slope=-1);

if(|c.slope|<0.02,c.slope=0);
if(|d.slope|<0.02,d.slope=0);

aa=cross(a,(0,0,1));
bb=cross(b,(0,0,1));
cc=cross(c,(0,0,1));
dd=cross(d,(0,0,1));

aa=(aa_1,aa_2);
bb=(bb_1,bb_2);
cc=(cc_1,cc_2);
dd=(dd_1,dd_2);
dv=(det((aa,cc))*det((bb,dd)))/(det((aa,dd))*det((bb,cc)));
zz=(1,0);

ldv=-log(dv);
if(|ldv|>30,ldv=1/0);



 m=det((aa,cc))*det((aa,dd))*det((bb,zz));
 l=-det((bb,cc))*det((bb,dd))*det((aa,zz));
 np=(aa*l+bb*m);
 np=np/|np|;
 add= join(np++[0],(0,0,1));
 draw(add,alpha->al,color->(1,0.9,0),size->3);

drawtext((-5.5,8),"$speed_a=$"+format(d.slope,2)+"c",size->20,color->(0,0,0.7));
drawtext((-5.5,7),"$speed_b=$"+format(c.slope,2)+"c",size->20,color->(0,0.6,0));
drawtext((-5.5,6),"$speed_{a+b}=$"+format(-add_1/add_2,2)+"c",size->20,color->(1,.9,0));

w=d.slope;
v=c.slope;
;
</script>
