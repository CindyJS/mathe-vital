<script id="csmousedrag" type="text/x-cindyscript">

  K.xy=E-dk;

  P.xy=O-dp;

  C.xy=mouse().xy;
  if(|C.x-F.x|<0.1,C.x=C.x+0.1);
);

if(hitb,
  K.xy=mouse().xy;
  if(|K.x-E.x|<0.1,K.x=K.x+0.1);
);

if(hitc,
  P.xy=mouse().xy;
  if(|P.x-O.x|<0.1,P.x=P.x+0.1);
);
;
</script>
<script id="csmouseup" type="text/x-cindyscript">

dk=K-E;
dp=P-O;

</script>
<script id="csdraw" type="text/x-cindyscript">
A.homog=(-1,1,0);
B.homog=(1,1,0);


;mat1=C0.matrix;
mat2=C5.matrix;
mat3=C8.matrix;
mat1=mat1/mat1_1_1;
mat2=mat2/mat2_1_1;
mat3=mat3/mat3_1_1;

diff12=mat1-mat2;
diff=(2*diff12_3_1,-2*diff12_3_2,diff12_3_3);
T.homog=(diff_2,-diff_1,0);
U.homog=(0,-diff_3,diff_2);


diff12=mat1-mat3;
diff=(2*diff12_3_1,-2*diff12_3_2,diff12_3_3);
V.homog=(diff_2,-diff_1,0);
W.homog=(0,-diff_3,diff_2);

diff12=mat3-mat2;
diff=(2*diff12_3_1,-2*diff12_3_2,diff12_3_3);
X.homog=(diff_2,-diff_1,0);
Y.homog=(0,-diff_3,diff_2);
;
</script>
<script id="csmousedown" type="text/x-cindyscript">
mat=C0.matrix;
m=mouse().xy++[1];
m=(m_1,-m_2,m_3);
s(x):=if(x<0,-1,1);
f(m):=s(m*mat*m);
r=0.2;
li=[f(m+(r,r,0)),f(m+(-r,r,0)),f(m+(-r,-r,0)),f(m+(r,-r,0))];
hita=min(li)!=max(li);


mat=C5.matrix;
m=mouse().xy++[1];
m=(m_1,-m_2,m_3);
r=0.2;
li=[f(m+(r,r,0)),f(m+(-r,r,0)),f(m+(-r,-r,0)),f(m+(r,-r,0))];
hitb=min(li)!=max(li);

mat=C8.matrix;
m=mouse().xy++[1];
m=(m_1,-m_2,m_3);
r=0.2;
li=[f(m+(r,r,0)),f(m+(-r,r,0)),f(m+(-r,-r,0)),f(m+(r,-r,0))];
hitc=min(li)!=max(li);
</script>
