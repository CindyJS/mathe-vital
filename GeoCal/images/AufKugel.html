<script id="csdraw" type="text/x-cindyscript">
cub(p):=(p.x^2,p.x*p.y,p.y^2,p.x,p.y);
mat=apply(allpoints(),cub(#.xy+(0,0.00001)));
pars=linearsolve(mat,-(1,1,1,1,1));


//x*a+y*b+1=0
px(y,pp):=(
       pp_1,
     y*pp_2+    pp_4,
   y^2*pp_3+  y*pp_5+    1
);
py(x,pp):=(
       pp_3,
     x*pp_2+    pp_5,
   x^2*pp_1+  x*pp_4+    1
);



repeat(0,start->-12,stop->12,i,

   pol=reverse(px(i,pars));
   roo=roots(pol);
   apply(roo,if(|im(#)|<0.00001,draw((#,i),
        size->1,border->false,color->(0,0,1))));

   pol=reverse(py(i,pars));
   roo=roots(pol);
   apply(roo,if(|im(#)|<0.00001,draw((i,#),
        size->1,border->false,color->(0,0,1))));
);




;
</script>
