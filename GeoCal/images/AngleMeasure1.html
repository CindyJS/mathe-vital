<script id="csdraw" type="text/x-cindyscript">
if(|c.slope-1|<0.02,c.slope=1);
if(|c.slope+1|<0.02,c.slope=-1);
if(|d.slope-1|<0.02,d.slope=1);
if(|d.slope+1|<0.02,d.slope=-1);

aa=cross(a,(0,0,1));
bb=cross(b,(0,0,1));
cc=cross(c,(0,0,1));
dd=cross(d,(0,0,1));

aa=(aa_1,aa_2);
bb=(bb_1,bb_2);
cc=(cc_1,cc_2);
dd=(dd_1,dd_2);
dv=(det((aa,cc))*det((bb,dd)))/(det((aa,dd))*det((bb,cc)));

ldv=-log(dv);
if(|ldv|>30,ldv=1/0);

drawtext((-4,6),"$\angle(a,b)=$"+format(ldv,2),size->20);

al=1;
repeat(50,
 m=det((aa,cc))^2*det((bb,dd));
 l=-det((bb,cc))^2*det((aa,dd));
 np=(aa*l+bb*m);
 np=np/|np|;
 draw(join(np++[0],(0,0,1)),alpha->al);
 dd=cc;
 cc=np;
 al=al*.93
);

cc=cross(d,(0,0,1));
dd=cross(c,(0,0,1));

cc=(cc_1,cc_2);
dd=(dd_1,dd_2);
al=1;
repeat(50,
 m=det((aa,cc))^2*det((bb,dd));
 l=-det((bb,cc))^2*det((aa,dd));
 np=(aa*l+bb*m);
 np=np/|np|;
 draw(join(np++[0],(0,0,1)),alpha->al);
 dd=cc;
 cc=np;
 al=al*.93
);

;
</script>
