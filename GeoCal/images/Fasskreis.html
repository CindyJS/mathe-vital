<script id="csdraw" type="text/x-cindyscript">
E.xy=D.xy;
if(|E,D|<0.25,D.xy=E.xy);

calcwin(A,B,C):=(
w1=arctan2((C-A).x,(C-A).y);
w2=arctan2((C-B).x,(C-B).y);
s=if(area(A,B,C)>0,1,-1);
ww=(w2-w1)*s;
if(ww<0,ww=ww+180°);
if(ww<0,ww=ww+180°);
if(ww>180°,ww=ww-180°);
if(ww>180°,ww=ww-180°);
ww;
);
ww=calcwin(A,B,D);

drawtext((-8,-7),"$\alpha=$"+calcwin(A,B,C),color->(0,0.5,0),size->17);
drawtext((-8,-8),"$\beta=$"+calcwin(A,B,D),color->(0.5,0,0),size->17);

;
</script>
