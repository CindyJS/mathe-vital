<script id="csdraw" type="text/x-cindyscript">
det1=(B.x*C.y-B.y*C.x);
det2=(C.x*A.y-C.y*A.x);
det3=(A.x*B.y-A.y*B.x);

if(det>0,sig="\;>\;0");
if(det<0,sig="\;<\;0");
if(det==0,sig="");
drawtext((-4,-4),"$
{1\over 2}\begin{pmatrix}
v_{1,1}&v_{2,1}&v_{3,1}\\
v_{1,2}&v_{2,2}&v_{3,2}\\
1&1&1\end{pmatrix}\;=\;
{det(v_1,v_2)/2}\;+\;
{det(v_2,v_3)/2}\;+\;
{det(v_3,v_1)/2}\;=\;"+ (det1+det2+det3)/2+"
$",size->16);

fill(p,q,d,al):=(
  fillpoly(((0,0),p,q,(0,0)),
           color->if(d>0,(0,0.5,0),(0.7,0,0)),alpha->al);
  drawall(cycle(((0,0),p,q,(0,0))),color->(0,0,0),alpha->al+0.2);
  drawtext((3*p+3*q+O)/7-(0.2,0.2),if(d>0,"+","-"),size->min(20,|d|*3))
);




drawtext((13,8),"${det(v_1,v_2)/2}\;=\;"+ det1/2+"$",color->if(det1>0,(0,0.5,0),(0.7,0,0)),size->16);
drawtext((13,7),"${det(v_2,v_3)/2}\;=\;"+ det2/2+"$",color->if(det2>0,(0,0.5,0),(0.7,0,0)),size->16);
drawtext((13,6),"${det(v_3,v_1)/2}\;=\;"+ det3/2+"$",color->if(det3>0,(0,0.5,0),(0.7,0,0)),size->16);
drawtext((12.8,4),"$\sum det(v_i,v_{i+1})="+ (det1+det2+det3)/2+"$",size->20);

if(det1>0,fill(B,C,det1,0.3));
if(det2>0,fill(C,A,det2,0.3));
if(det3>0,fill(A,B,det3,0.3));

if(det1<0,fill(B,C,det1,0.4));
if(det2<0,fill(C,A,det2,0.4));
if(det3<0,fill(A,B,det3,0.4));


 drawall(cycle((A,B,C)),color->(0,0,0),alpha->1,size->2);
</script>
