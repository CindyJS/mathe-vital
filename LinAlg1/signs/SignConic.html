<script id="csdraw" type="text/x-cindyscript">


v1=(1,B.x,B.y,B.x^2,B.y^2,B.x*B.y);
v2=(1,C.x,C.y,C.x^2,C.y^2,C.x*C.y);
v3=(1,D.x,D.y,D.x^2,D.y^2,D.x*D.y);
v4=(1,E.x,E.y,E.x^2,E.y^2,E.x*E.y);
v5=(1,F.x,F.y,F.x^2,F.y^2,F.x*F.y);
mat=transpose((v1,v2,v3,v4,v5));
f1= det(mat_[2,3,4,5,6]);
f2=-det(mat_[3,4,5,6,1]);
f3= det(mat_[4,5,6,1,2]);
f4=-det(mat_[5,6,1,2,3]);
f5= det(mat_[6,1,2,3,4]);
f6=-det(mat_[1,2,3,4,5]);
//drawtext((0,0),f1+" "+f2+" "+f3);
ee=.02;
f(p):=(
  d=f1+f2*p.x+f3*p.y+f4*(p.x^2)+f5*(p.y^2)+f6*(p.x*p.y);
  q=p+(ee,0);
  dxp=f1+f2*q.x+f3*q.y+f4*(q.x^2)+f5*(q.y^2)+f6*(q.x*q.y);
  q=p+(-ee,0);
  dxm=f1+f2*q.x+f3*q.y+f4*(q.x^2)+f5*(q.y^2)+f6*(q.x*q.y);
  q=p+(0,ee);
  dyp=f1+f2*q.x+f3*q.y+f4*(q.x^2)+f5*(q.y^2)+f6*(q.x*q.y);
  q=p+(0,-ee);
  dym=f1+f2*q.x+f3*q.y+f4*(q.x^2)+f5*(q.y^2)+f6*(q.x*q.y);


  d=-d*.001;

  d=arctan(d)*.8;
  if(dxm*dxp<0 % dym*dyp<0 ,(1,1,1),
  if(d<0,(max(0,0),min(-d,1),max(0,0)),(min(d,1),max(0,0),max(0,0)))*.9;
  );
  ;
);
colorplot(f(#));
//draw(join(B,C),color->(1,1,1));
//draw(B,C,color->(.5,1,1)*.9,size->4);
//draw(D,C,color->(.5,1,1)*.9,size->4);
//draw(B,D,color->(.5,1,1)*.9,size->4);
drawtext(G+(.3,-.2),"$r\mapsto"+
format(.01*re(f1+f2*G.x+f3*G.y+f4*G.x^2+f5*G.y^2+f6*G.x*G.y+.0001),2)+"$",color->(1,1,.3),size->25);
drawtext(B+(.2,-.2),"$v$",color->(1,1,.3),size->25);
drawtext(C+(-.6,-.2),"$w$",color->(1,1,.3),size->25);
drawtext(D+(-.6,-.2),"$u$",color->(1,1,.3),size->25);
drawtext(E+(-.6,-.2),"$t$",color->(1,1,.3),size->25);
drawtext(F+(-.6,-.2),"$s$",color->(1,1,.3),size->25);
</script>
