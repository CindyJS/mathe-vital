<script id="csdraw" type="text/x-cindyscript">
r=|F-B|;

if(mover()==D&abs(|D-F|-r)<.1,
  n=(D-F);
  n=n/|n|;
  D.xy=n*r+F;
);
v1=(1,B.x,B.y,B.x^2);
v2=(1,C.x,C.y,C.x^2);
v3=(1,E.x,E.y,E.x^2);
mat=transpose((v1,v2,v3));
f1=det(mat_[2,3,4]);
f2=-det(mat_[3,4,1]);
f3=det(mat_[4,1,2]);
f4=-det(mat_[1,2,3]);
//drawtext((0,0),f1+" "+f2+" "+f3);
ee=.02;
f(p):=(
  d=f1+f2*p.x+f3*p.y+f4*(p.x^2);
  q=p+(ee,0);
  dxp=f1+f2*q.x+f3*q.y+f4*(q.x^2);
  q=p+(-ee,0);
  dxm=f1+f2*q.x+f3*q.y+f4*(q.x^2);
  q=p+(0,ee);
  dyp=f1+f2*q.x+f3*q.y+f4*(q.x^2);
  q=p+(0,-ee);
  dym=f1+f2*q.x+f3*q.y+f4*(q.x^2);


  d=-d*.02;

  d=arctan(d)*.8;
  if(dxm*dxp<0 % dym*dyp<0 ,(1,1,1),
  if(d<0,(max(0,0),min(-d,1),max(0,0)),(min(d,1),max(0,0),max(0,0)))*.9;
  );
  ;
);
colorplot(f(#));
//draw(join(B,C),color->(1,1,1));
//draw(B,C,color->(.5,1,1)*.9,size->4);
//draw(D,C,color->(.5,1,1)*.9,size->4);
//draw(B,D,color->(.5,1,1)*.9,size->4);
drawtext(D+(.2,-.2),"$t\mapsto"+format(re(f1+f2*D.x+f3*D.y+f4*D.x^2+.0001),2)+"$",color->(1,1,.3),size->25);
drawtext(B+(.2,-.2),"$v$",color->(1,1,.3),size->25);
drawtext(C+(-.7,-.2),"$w$",color->(1,1,.3),size->25);
drawtext(E+(-.7,-.2),"$u$",color->(1,1,.3),size->25);
</script>
