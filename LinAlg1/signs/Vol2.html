<script id="csinit" type="text/x-cindyscript">
    show=false;
    al=0;
</script>
<script id="cskeytyped" type="text/x-cindyscript">
    show=!show;
</script>
<script id="csdraw" type="text/x-cindyscript">
if(show&al<1,playanimation());
if(show&al>=1,stopanimation());

if(!show&al>0,playanimation());
if(!show&al<=0,stopanimation());
    if(show,al=al+.05);
    if(!show,al=al-.05);
    if(al>1,al=1);
    if(al<0,al=0);
//drawimage(O,P,Z,"back.png");

poly0=[A,D,F,E];

poly1=[A,M,F,G];
poly2=[W,Y,X];
poly3=[A,K,E];
poly4=[E,H,F];
poly5=[R,T,S];
poly6=[K,E,H,G];
poly7=[L,M,N,D];

col1=(159,255,170)/255*.6;
col1=(29,177,0)/255*.6;
col2=(.5,.5,1)*.6;
col3=(1,.5,1)*.6;
col4=(228,34,13)/266*.6;

fillpoly(poly0,color->col1,alpha->1-al);

fillpoly(poly1,color->col1,alpha->al);

fillpoly(poly6,color->col4,alpha->al);
fillpoly(poly7,color->col4,alpha->al);
fillpoly(poly2,color->col2,alpha->.8*al);
fillpoly(poly3,color->col2,alpha->.8*al);
fillpoly(poly4,color->col3,alpha->.8*al);
fillpoly(poly5,color->col3,alpha->.8*al);

col=(1,1,1);

drawpoly(poly1,color->col,alpha->al);
drawpoly(poly6,color->col,alpha->al);
drawpoly(poly7,color->col,alpha->al);
drawpoly(poly2,color->col,alpha->al);
drawpoly(poly3,color->col,alpha->al);
drawpoly(poly4,color->col,alpha->al);
drawpoly(poly5,color->col,alpha->al);



draw(D,F,size->3,color->(1,.8,0));

drawtext(E-(0,.6),"$\left(\!\!\begin{array}{c}a_2\\b_2\end{array}\!\!\right) $",color->(1,1,1),size->16);
;
drawtext(D+(-1.1,.5),"$\left(\!\!\begin{array}{c}a_1\\b_1\end{array}\!\!\right) $",color->(1,1,1),size->16);


drawtext((D.x/2,0)-(0,.5)+R,align->"center","$a_1$",color->(1,1,1),size->16,alpha->al);
drawtext((D.x+E.x/2,0)-(0,.5),align->"center","$a_2$",color->(1,1,1),size->16,alpha->al);


drawtext((E.x/2,G.y)+(0,.3),align->"center","$a_2$",color->(1,1,1),size->16,alpha->al);
drawtext((E.x+D.x/2,G.y)+(0,.3),align->"center","$a_1$",color->(1,1,1),size->16,alpha->al);

drawtext((0,E.y/2)+(-0.3,-.1),align->"center","$b_2$",color->(1,1,1),size->16,alpha->al);
drawtext((0,E.y+D.y/2)+(-0.3,-.1),align->"center","$b_1$",color->(1,1,1),size->16,alpha->al);

drawtext((0,D.y/2)+(0.3+F.x,-.1),align->"center","$b_1$",color->(1,1,1),size->16,alpha->al);
drawtext((0,D.y+E.y/2)+(0.3+F.x,-.1)+W-D,align->"center","$b_2$",color->(1,1,1),size->16,alpha->al);




</script>
