        * {
            margin: 0px;
            padding: 0px;
        }

        #CSConsole {
            background-color: #FAFAFA;
            border-top: 1px solid #333333;
            bottom: 0px;
            height: 200px;
            overflow-y: scroll;
            position: fixed;
            width: 100%;

    <link rel="stylesheet" href="https://cindyjs.org/dist/v0.8/CindyJS.css">
    <script type="text/javascript" src="https://cindyjs.org/dist/v0.8/Cindy.js"></script>
<script id="csdraw" type="text/x-cindyscript">

v1=(1,B.x,B.y);
v2=(1,C.x,C.y);
mat=transpose((v1,v2));
f1=det(mat_[2,3]);
f2=det(mat_[3,1]);
f3=det(mat_[1,2]);

if(mover()==D&|f1+f2*D.x+f3*D.y|<.2,
D.xy=meet(join(B,C),perp(join(B,C),D)).xy;

);

//drawtext((0,0),f1+" "+f2+" "+f3);

f(p):=(
  d=f1+f2*p.x+f3*p.y;
  d=-d*.08;
  d=arctan(d)*.8;
  if(d<0,(max(0,0),min(-d,1),max(0,0)),(min(d,1),max(0,0),max(0,0)))*1.1;  ;
);
colorplot(f(#));
draw(join(B,C),color->(1,1,1));
draw(B,C,color->(.5,1,1)*.9,size->4);
draw(D,C,color->(.5,1,1)*.9,size->4);
draw(B,D,color->(.5,1,1)*.9,size->4);
drawtext(D+(.2,-.2),"$u\mapsto"+format(f1+f2*D.x+f3*D.y+.001,2)+"$",color->(1,1,.3),size->25);
drawtext(B+(.2,-.2),"$v$",color->(1,1,.3),size->25);
drawtext(C+(-.7,-.2),"$w$",color->(1,1,.3),size->25);

</script>
    <script type="text/javascript">
var cdy = CindyJS({
  scripts: "cs*",
  defaultAppearance: {
    dimDependent: 0.7,
    fontFamily: "sans-serif",
    lineSize: 1,
    pointSize: 5.0,
    textsize: 12.0
  },
  angleUnit: "Â°",
  geometry: [
    {name: "B", type: "Free", pos: [2,1], color: [0.5, 1.0, 1.0], size: 8.0},
    {name: "C", type: "Free", pos: [-1,0], color: [0.5, 1.0, 1.0], size: 8.0},
    {name: "D", type: "Free", pos: [-1,-2], color: [1.0, 0.8, 0.0], size: 8.0},
  ],
  ports: [{
    id: "CSCanvas",
    width: 480,
    height: 441,
    transform: [{visibleRect: [-5,-5,5,5]}],
    background: "rgb(168,176,192)"
  }],
  csconsole: false,
  cinderella: {build: 1901, version: [2, 9, 1901]}
});
    </script>
