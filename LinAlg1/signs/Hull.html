<script id="csdraw" type="text/x-cindyscript">
points=allpoints();
eps=0.0001;
right(a,b):=select(points,p,area(a,b,p)>eps);
left(a,b):=select(points,p,area(a,b,p)<-eps);
pairs=pairs(points);
hull=select(pairs,s, or(right(s_1,s_2)==[],left(s_1,s_2)==[]));
drawall(hull,size->3,color->(.5,1,.5));
;
</script>
