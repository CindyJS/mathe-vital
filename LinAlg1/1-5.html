        <h1>Das "Inkreis"-Prädikat</h1>


<script id="csdraw" type="text/x-cindyscript">
m=(
(A.x^2+A.y^2,A.x,A.y,1),
(B.x^2+B.y^2,B.x,B.y,1),
(C.x^2+C.y^2,C.x,C.y,1),
(D.x^2+D.y^2,D.x,D.y,1)
);

d=det(m);

If(d>0,D.color=(1,1,0),D.color=(0,0,1));


determinantSymbols=" $\det\begin{pmatrix}A_x^2+A_y^2&A_x&A_y&1\\B_x^2+B_y^2&B_x&B_y&1\\C_x^2+C_y^2&C_x&C_y&1\\D_x^2+D_y^2&D_x&D_y&1\\\end{pmatrix} = \det\begin{pmatrix}
    "+A.x^2+A.y^2+"&"+A.x+"&"+A.y+"&1\\
    "+B.x^2+B.y^2+"&"+B.x+"&"+B.y+"&1\\
    "+C.x^2+C.y^2+"&"+C.x+"&"+C.y+"&1\\
    "+D.x^2+D.y^2+"&"+D.x+"&"+D.y+"&1\\
    \end{pmatrix}$";
  drawtext((1,6.5), determinantSymbols, size->13);

 drawtext((6,3),"="+d,size->16);



;
</script>
