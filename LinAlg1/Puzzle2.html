<script id="csinit" type="text/x-cindyscript">

resetclock();
r1(w):=4*(sin(w),cos(w));

w1s=(0..11)*π/6;

w2s=((0..10)--[7])*π/6;

pts1=[C,D,E,F,G,H,K,L,M,N,O,P];
pts2=[Q,R,S,T,U,V,W,X,Y,Z];

apply(1..12,(pts1_#).xy=r1(w1s_#));
apply(1..10,(pts2_#).xy=r1(w2s_#)+(4,0));

n=10;

r(w):=((cos(w),sin(w)),(-sin(w),cos(w)));
m1=r(360°/12/n);
m2=r(-360°/12/n);


rot1():=rot((0,0),4,m1);
rot2():=rot((0,0),4,m2);
rot3():=rot((4,0),4,m1);
rot4():=rot((4,0),4,m2);

queue = [];
addtoqueue(time, obj, pos) := (
  queue = queue :> [time, obj, pos];
);

rot(pp,r,m):=(
  if(queue == [],
    pts=allpoints()--[A,B];
    pts=select(pts,p,|p,pp|~=r);
    forall(pts,p,
      p:"backup" = p.xy;
    );
    repeat(n,i,
      forall(pts,p,
        p.xy=pp+(m*(p.xy-pp));
        addtoqueue(seconds()+i*.02, p, p.xy);
      );
      //repaint();
    );
    forall(pts,p,
      p.xy = p:"backup";
    );
  );
);




new():=(
   pts=pts1++pts2;
   apply(pts,#.color=(0,0.8,0));
   pa=pairs(pts);
   pair=pa_(ceil(length(pa)*random()));
   apply(pair,#.color=(1,1,1));
   //repaint();
);
new();
</script>
