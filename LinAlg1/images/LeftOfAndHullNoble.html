<script id="csdraw" type="text/x-cindyscript">
pts=allpoints();


forall(pts,
       #.color=if(area(A,B,#)>0.001,
                  (0,1,0),
                  if(area(A,B,#)<-0.001,(1,0,0),(1,1,0))));


segs=pairs(pts);

leftfrom(seg):=
   select(pts,area(#,seg_1,seg_2)>=0.00001);

rightfrom(seg):=
   select(pts,area(#,seg_1,seg_2)<=-0.00001);


extrem(seg):=
   (length(rightfrom(seg))*(length(leftfrom(seg)))==0);

hull=select(segs,extrem(#));

todos=apply(2..length(hull),hull_#);
que=hull_1;

next():=(
   pt=que_(length(que));
   a=select(todos,contains(#,pt));

   todos=todos--a;
   que=que++(a_1--[pt]); 			

);

while(todos!=[],next());

fillpoly(que,alpha->0.3);
forall(hull,draw(#_1,#_2,color->(0,0,0),size->2))
;
</script>
