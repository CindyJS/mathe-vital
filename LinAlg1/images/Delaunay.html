<script id="csdraw" type="text/x-cindyscript">



incircle(a,b,c,d):=(
  da=(a.x,a.y,abs(a)^2);
  db=(b.x,b.y,abs(b)^2);
  dc=(c.x,c.y,abs(c)^2);
  dd=(d.x,d.y,abs(d)^2);
  ( det(da,db,dc)
  -det(da,db,dd)
  +det(da,dc,dd)
  -det(db,dc,dd))*det((a.x,a.y,1),(b.x,b.y,1),(c.x,c.y,1))>0.000001
);


leftfrom(seg):=select(pts,area(#,seg_1,seg_2)>=0.00001);

extrem(seg):=(length( leftfrom(seg))==0);

empty(trg):=
   (length(select(pts,incircle(trg_1,trg_2,trg_3,#)))==0);

circctr(x):=circctr(x_1,x_2,x_3);

mid(a,b):=(a+b)/2;

circctr(a,b,c):=cross(perp(cross(a,b),mid(a,b)),
                      perp(cross(a,c),mid(a,c)));





pts=allpoints();
ptsr=reverse(pts);
segs=pairs(pts);
segsr=pairs(ptsr);
triang=triples(pts);
deloneys=select(triang,empty(#));
dp=pairs(deloneys);
dp1=select(dp,length(common(#_1,#_2))==2);
hull=concat(select(segs,extrem(#)),select(segsr,extrem(#)));







linecolor((0,0,1));

forall(hull,draw(#_1,#_2));


linecolor((1,1,1));

forall(dp1,e=common(#_1,#_2);draw(e_1,e_2));

;
</script>
