<script id="csdraw" type="text/x-cindyscript">
drawm(p,t):=(
  draw(p-(0.2,0),p+(0.2,0),color->(0,0,0));
  drawtext(p+(0.4,-0.2),t);
);


drawm1(p):=draw(p-(0.1,0),p+(0.1,0),alpha->0.5,color->(0,0,0));

a=log(30);
b=log(180);
x=20;
f(t):=(1-t)*D+t*C;
repeat(16,i,
  y=x+10*i;
  c=log(y);
  t=(c-a)/(b-a);
  drawm(f(t),y);
);

x=30;
repeat(150,i,
  y=x+1*i;
  c=log(y);
  t=(c-a)/(b-a);
  drawm1(f(t));
);


a=log(10);
b=log(70);
x=0;
f(t):=(1-t)*E+t*F;
repeat(7,i,
  y=x+10*i;
  c=log(y);
  t=(c-a)/(b-a);
  drawm(f(t),y);
);

x=10;
repeat(60,i,
  y=x+1*i;
  c=log(y);
  t=(c-a)/(b-a);
  drawm1(f(t));
);




a=log(1/2.10^2);
b=log(1/1.25^2);
x=1.2;
f(t):=(1-t)*H+t*G;
repeat(18,i,
  y=x+0.05*i;
  c=log(1/y^2);
  t=(c-a)/(b-a);
  drawm(f(t),y*100);
);
x=1.25;
repeat(85,i,
  y=x+0.01*i;
  c=log(1/y^2);
  t=(c-a)/(b-a);
  drawm1(f(t));
);











;
</script>
