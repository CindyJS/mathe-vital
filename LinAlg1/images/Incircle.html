<script id="csdraw" type="text/x-cindyscript">

v1=(1,A.x,A.y,|A|^2);
v2=(1,B.x,B.y,|B|^2);
v3=(1,C.x,C.y,|C|^2);
mat=transpose((v1,v2,v3));
f1=det(mat_[2,3,4]);
f2=-det(mat_[3,4,1]);
f3=det(mat_[4,1,2]);
f4=-det(mat_[1,2,3]);

f(p):=(
  d=f1+f2*p.x+f3*p.y+f4*(p.x^2+p.y^2);
  d=d*0.005;

  d=arctan(d)*.8;
  d=min(1,max(-1,d))*.3;
  if(d<0,(1,1+d,1+d),(1-d,1,1-d));
  //if(d<0,(max(0,0),min(-d,1),max(0,0)),(min(d,1),max(0,0),max(0,0)));
  ;
);
colorplot(f(#));


m=(
(A.x^2+A.y^2,A.x,A.y,1),
(B.x^2+B.y^2,B.x,B.y,1),
(C.x^2+C.y^2,C.x,C.y,1),
(D.x^2+D.y^2,D.x,D.y,1)
);

d=det(m);

If(d>0,D.color=(0,.7,0),D.color=(.8,.5,.5));

determinantSymbols=" $\det\begin{pmatrix}A_x^2+A_y^2&A_x&A_y&1\\B_x^2+B_y^2&B_x&B_y&1\\C_x^2+C_y^2&C_x&C_y&1\\D_x^2+D_y^2&D_x&D_y&1\\\end{pmatrix} = \det\begin{pmatrix}
    "+A.x^2+A.y^2+"&"+A.x+"&"+A.y+"&1\\
    "+B.x^2+B.y^2+"&"+B.x+"&"+B.y+"&1\\
    "+C.x^2+C.y^2+"&"+C.x+"&"+C.y+"&1\\
    "+D.x^2+D.y^2+"&"+D.x+"&"+D.y+"&1\\
    \end{pmatrix}$";
  drawtext((1,6.5), determinantSymbols, size->13);

 drawtext((6,3),"="+d,size->16);

;
</script>
