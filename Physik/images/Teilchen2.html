<script id="csdraw" type="text/x-cindyscript">
rad=|A,C|/|A,B|*.7+0.6;
fri=|E,F|/|F,D|*.7;
inspect(simulation(),"physenv.friction",fri);
ms=allmasses();

fillpoly((G,H,K,L),color->(1,1,1)*.8);
apply(ms,#.simulate=(#.x>H.x&#.x<L.x&#.y>H.y&#.y<L.y));
apply(ms,inspect(#,"mass.radius",rad));
col1=(1,0,0);
col2=(0,0,1);
col(m):=if(m.charge<0,col1,col2);

repeat(15,i,
  r=i/15;
  apply(ms,fillcircle(#,(1-r)*rad/1,color->col(#),alpha->r*.3));
);

;
</script>
