<script id="csinit" type="text/x-cindyscript">
running=false;
h=0;
hit():=(
  if(record,
    pt=meet(g,join(l_(length(l)),l_(length(l)-1))).xy;
    l=l++[pt];
    llist=llist++[l]
  );
  record=false;
);

l=[];
record=false;

llist=[];
</script>
<script id="cssimulationstart" type="text/x-cindyscript">
  inspect(simulation(),"physenv.friction",0);
l=[];
record=true;running=true;
;
</script>
<script id="csdraw" type="text/x-cindyscript">
if(mover()==E & !running,
E.x=-6;
if(E.y>-6,E.y=-6);
if(E.y<-9,E.y=-9);
);
clrscr();
layer(-2);
if(mover()==F & !running,
 dif=F-E;
 F.xy=E+4*(dif)/|dif|;
 if(dif.x<0,F.xy=E+(0,4)); 
 if(dif.y<0,F.xy=E+(4,0)); 
 draw(E,E+(4,0),size->2); 
 dif=F-E;
 w=round(arctan2(dif.x,dif.y)/pi*180); 
 F.xy=E+(cos(w*1°),sin(w*1°))*4;
 connect(apply(1..w,i,
   E+(cos(i*1°),sin(i*1°))*4;
  ),size->2
 );
 drawtext(E.xy+(1.2,-0.8),w+"°"); 
);


if(running&record,l=l++[E.xy]);





connect(l,color->(0.6,0.2,0),size->3,alpha->0.9);
//drawall(l,color->(0.0,0.0,0),size->2,border->false,alpha->0.9);

apply(llist,ll,
  connect(ll,color->(0.6,0.2,0),size->1,alpha->0.9);

);



;
</script>
<script id="cssimulationstop" type="text/x-cindyscript">
running=false;
h=0;
l=[];
record=false;
;
</script>
