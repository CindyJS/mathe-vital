     (l_(mod(pos-i,n)+1),
      l_(mod(pos-i-1,n)+1),
      alpha->1-(i/n), color->(0.6,0.2,0),size->2
     )
  );

     (l_(mod(pos-i,n)+1),
      l_(mod(pos-i-1,n)+1),
      alpha->(1-(i/n))*0.4, color->(0.6,0.2,0),size->4
     )
  );


  pos=pos+1;

  if(pos==n+1,pos=1);
);
