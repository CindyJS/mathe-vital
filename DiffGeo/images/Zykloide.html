  <script id="csdraw" type="text/x-cindyscript">
  //Schieberegler
t=(T.x-T0.x)/|T0,T1|*2*pi;
drawtext(T+(.2,.3),"t = "+t);
L.x=round(L.x*2)/2;
l=|L0,L|/|L0,L1|*2;
drawtext(L+(.2,.3),"$\lambda$ = "+l);
if(t~=0  |t|>2*pi,
C2.alpha=0; d.alpha=0; E0.alpha=0; E1.alpha=0,
C2.alpha=1; d.alpha=1; E0.alpha=1; E1.alpha=1
);
M0.x=0;
r=C0.radius;
//Parametrisierung
x(t):=r*(t-sin(t),1-cos(t));
y(t):=r*(t-l*sin(t),1-l*cos(t));
M.x=r*t;
P.xy=x(t);
Pz.xy=r*(t-sin(t/2),1-cos(t/2));
Wt.xy=r*(t-0.35*sin(t/2),1-0.35*cos(t/2));
Q.xy=y(t);
//Kurvenplot
if(l~=1,
linesize(4);
plot(x(t),t,start->-5*pi/M.y,stop->8*pi/M.y,steps->200,
color->(0.4667,0,0.7176));
P.alpha=0;
,
linesize(2);
plot(x(t),t,start->-5*pi/M.y,stop->8*pi/M.y,steps->200,
color->(0.4667,0,0.7176));
linesize(4);
plot(y(t),t,start->-5*pi/M.y,stop->8*pi/M.y,steps->200,
color->(0.4667,0,0.7176));
P.alpha=1;
);
//Tangenten
eps = 0.001;
yt(t):=//(d({y(#)_1},t),d({y(#)_2},t));
(y(t+eps)-y(t-eps))/(2*eps);
;
Vt.xy=Q.xy+yt(t);

  </script>
