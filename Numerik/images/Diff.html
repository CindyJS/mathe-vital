<script id="csinit" type="text/x-cindyscript">
f(x) := (
  1/16*x^2;
);


df(x, eps) := (
  (f(x + eps) - f(x))/eps;
);

;
</script>
<script id="csdraw" type="text/x-cindyscript">
e = floor((H.x - F.x)/(G.x - F.x)*15 + 0.01);
drawtext(H + [0,0.5], "$\delta x = 10^{-" + e + "}$");

plot(f(#), size->2, color->blue(0.8));
plot(1/8*C.x*(# - C.x) + f(C.x), size->2, color->green(0.8));
plot(df(C.x, 10^(-e))*(# - C.x) + f(C.x), size->2, color->red(0.8));

draw([C.x, f(C.x)], color->gray(1), size->4);

;
</script>
