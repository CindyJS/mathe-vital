a=O.x*3;
b=P.x*3;
c=Q.x*3;
d=T.x*3;
aa=3*a;
bb=2*b;
cc=1*c;

ff(x):=parse(text);
f(x):=1/2*(ff(x*2));
//f(x):=parse(text);
g(x):=d(f(#),x);

draw((-10,0),(10,0),size->2,alpha->0.5);
draw((0,-10),(0,10),size->2,alpha->0.5);

plot(f(#));
pointsize(3);

fillpoly(((0.95,0.55),(1.6,0.55),(1.6,1.05),(0.95,1.05)),alpha->0.2,color->(0,0.6,0));
connect(((0.95,0.55),(1.6,0.55),(1.6,1.05),(0.95,1.05),(0.95,0.55)),alpha->0.8,color->(0,0.6,0));
x=C.x;
linecolor((1,0,0));
repeat(50,k,
  y=f(x);
  s=g(x);
  draw((x,y),(x,0));
  draw(color->(1,0,0),(x,y));
  draw(color->(0,1,0),(x,0));
  x1=-y/s+x;
  draw((x,y),(x1,0));
  x=x1;
if(|x|<1.25,draw((1,.8)+(k*0.01,x*0.2),size->2,color->(0,0,0.5),border->false));
);
 
textsize(18);
drawtext((0.3,-0.6),"Funktion:");
drawtext((0.3,-0.7),"f(x)="+text);
//drawtext((0.3,-0.8),"above funktion text");
textsize(14);
drawtext((0.97,0.57),"Konvergenz");


;
</script>
