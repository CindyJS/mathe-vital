<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>KomplexMaps2.cdy</title>
    <style type="text/css">
        * {
            margin: 0px;
            padding: 0px;
        }

        #CSConsole {
            background-color: #FAFAFA;
            border-top: 1px solid #333333;
            bottom: 0px;
            height: 200px;
            overflow-y: scroll;
            position: fixed;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cindyjs.org/dist/v0.8/CindyJS.css">
    <script type="text/javascript" src="https://cindyjs.org/dist/v0.8/Cindy.js"></script>
<script id="csinit" type="text/x-cindyscript">
text="exp(a*z)"
;
</script>
<script id="csdraw" type="text/x-cindyscript">

a=|G,K|-4;
b=|E,L|-4;

c=complex(M);
d=complex(N);


parse("f(z):="+(Text0.text));
//f(z):=parse(text);

n=12;
m=12;
dd=|B,D|*1/24;

drawtext(B+(0.3,0.3),"gridsize="+dd*24);

grid=apply(-n..n,i,apply(-m..m,j,complex(A+dd*(i,j))));


grid1f():=(
  forall(1..2*n+1,k,
    forall(1..2*m,j,
      draw(gauss(f(grid_k_j)),gauss(f(grid_k_(j+1))));
    )
  ) 
);

grid2f():=(
  forall(1..2*n,k,
    forall(1..2*m+1,j,
      draw(gauss(f(grid_k_j)),gauss(f(grid_(k+1)_j)));
    )
  ) 
);


grid1():=(
  forall(1..2*n+1,k,
    forall(1..2*m,j,
      draw(gauss((grid_k_j)),gauss((grid_k_(j+1))));
    )
  ) 
);

grid2():=(
  forall(1..2*n,k,
    forall(1..2*m+1,j,
      draw(gauss((grid_k_j)),gauss((grid_(k+1)_j)));
    )
  ) 
);



p(k,j):=(
  a00=grid_k_j;
  a01=grid_k_(j+1);
  a11=grid_(k+1)_(j+1);
  a10=grid_(k+1)_j;
  alpha(0.6);
  color((0,0,0.8));
  draw(gauss(f(a00)),gauss(f(a01)));
  draw(gauss(f(a01)),gauss(f(a11)));
  //draw(gauss(f(a11)),gauss(f(a10)));
  //draw(gauss(f(a10)),gauss(f(a00)));
);


q(k,j):=(
  a00=grid_k_j;
  a01=grid_k_(j+1);
  a11=grid_(k+1)_(j+1);
  a10=grid_(k+1)_j;
  alpha(0.1);
  color((0.8,0,0));
  draw(gauss((a00)),gauss((a01)));
  draw(gauss((a01)),gauss((a11)));
 // draw(gauss((a11)),gauss((a10)));
 // draw(gauss((a10)),gauss((a00)));
);



alpha(0.3);
color((0.8,0,0));
grid1();
grid2();

alpha(0.6);
color((0,0,0.6));
grid1f();
grid2f();


alpha(1);
color((0,0,0));

draw(gauss(f(complex(A.xy))),color->(0,1,0));

drawtext(G+(0.3,0.3),"a="+a);
drawtext(E+(0.3,0.3),"b="+b);
drawtext(A+(0.3,0.3),"z="+complex(A),size->14);


//drawtext((-11,-1),"f(z) := "+text,size->16);
drawtext((-11,-1),"f(z) := ",size->16);

drawtext(gauss(f(complex(A)))+(0.3,0.3),"f(z)="+f(complex(A)),size->14);
;
</script>

var statement=new Array()
statement[0]='(Text0.val="c*z";)';
statement[1]='(Text0.val="c*z+d";)';
statement[2]='(Text0.val="exp(a*z)";)';
statement[3]='(Text0.val="z^2";)';
statement[4]='(Text0.val="sin(a*z)";)';

var doScript = function(s) {
  cdy.evokeCS(s);

</head>

 <input type="button" value="c*z" style="width: 80px; " onclick="doScript(statement[0])" />
