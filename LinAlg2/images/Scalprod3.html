<script id="csdraw" type="text/x-cindyscript">

x=B.x;y=B.y;
r=C.x;s=C.y;
a=(-s^2-y^2)/(-s*x+r*y)^2;
b=(r*s+x*y)/(s*x-r*y)^2;
c=(-r^2-x^2)/(-s*x+r*y)^2;
m=-[[a,b],[b,c]];
v=E.xy;
w=D.xy;
s(v,w):=v*m*w;

F.xy=-B;
G.xy=-C;

f(x,y):=(x,y)*m*(x,y);

no(p):=p/sqrt(f(p.x,p.y));
H.xy=no(B+C);

drawtext((10,6.2),"$\Vert v \Vert_s$="+sqrt(s(v,v)),size->16);
drawtext((10,4.2),"$\Vert w \Vert_s$="+sqrt(s(w,w)),size->16);
drawtext((10,2.2),"$s(v,w)$="+s(v,w),size->16);
drawtext((10,0.2),"$\cos(\alpha)$="+s(v,w)/(sqrt(s(v,v))*sqrt(s(w,w))),size->16);
drawtext((10,-1.8),"$\alpha$="+180/π*arccos(s(v,w)/(sqrt(s(v,v))*sqrt(s(w,w)))),size->16);


;
</script>
