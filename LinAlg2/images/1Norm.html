sgn(x):=(
	if(x<0, 
		return=-1;
	,
		if(x>0, 
			return=1;
		, 
			return=0;
		);
	);
	return;
);




;
</script>

M.size = 1;
O.size = 1;
Q.size = 1;
P.size = 1;
R.size = 1;

if((L.x ~= 0)&(L.y ~= 0),
	M.xy=[-100,-100];
	O.xy=[100,100];
	P.xy=[100,-100];
	N.xy=[-100,-100];
	Q.xy=[100,100];
	R.xy=[-100,100];
,
if(L.y ~= L.x,
	M.xy=[L.x,0];
	N.xy=[0,L.y];
	O.x=M.x+sgn(L.y)*100;
	O.y=M.y;
	P.x=M.x;
	P.y=M.y-sgn(L.y)*100;
	Q.x=N.x;
	Q.y=N.y+sgn(L.y)*100;
	R.x=N.x-sgn(L.y)*100;
	R.y=N.y;
,
if(L.x ~= -L.y,
	M.xy=[L.x,0];
	N.xy=[0,L.y];
	O.y=M.y;
	O.x=M.x+sgn(L.x)*100;
	P.y=M.y+sgn(L.x)*100;
	P.x=M.x;
	Q.y=N.y-sgn(L.x)*100;
	Q.x=N.x;
	R.y=N.y;
	R.x=N.x-sgn(L.x)*100;
,
if(abs(L.x)>abs(L.y),
         yy=L.y+0.00001;
	M.y=0;
	M.x=L.x/2+sgn(L.x)*abs(L.y/2);
	N.x=L.x/2-sgn(L.x)*abs(L.y/2);
	N.y=L.y;
	O.xy=M.xy+[0,-sgn(yy)*100];
	P.xy=M.xy+[0,-sgn(yy)*100];
	Q.xy=N.xy+[0,sgn(yy)*100];
	R.xy=N.xy+[0,sgn(yy)*100];
,
         xx=L.x+0.00001;
	N.x=0;
	N.y=L.y/2+sgn(L.y)*abs(L.x/2);
	M.y=L.y/2-sgn(L.y)*abs(L.x/2);
	M.x=L.x;
	Q.xy=N.xy+[-sgn(xx)*100,0];
	R.xy=N.xy+[-sgn(xx)*100,0];
	O.xy=M.xy+[sgn(xx)*100,0];
	P.xy=M.xy+[sgn(xx)*100,0];


);

);
);
);
draw(M,N);



;
