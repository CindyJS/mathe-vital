G.x=A.x+(a11)/5+2;
H.x=C.x+(a12)/5+2;
K.x=E.x+(a22)/5+2;

ll=round((P-O)*100)/10;



drawtext((4.5,3),"$\begin{pmatrix}x&y\end{pmatrix}\cdot \begin{pmatrix}\quad \quad &\quad\\\quad &\quad\\\end{pmatrix}\begin{pmatrix}x\\y\end{pmatrix}+\begin{pmatrix}"+ll.x+"&"+ll.y+"\end{pmatrix}\begin{pmatrix}x\\y\end{pmatrix}\;=\;"+const+"$",size->18);


m=((a11,a21),(a12,a22));
sb=if(a12<0,"-","+");
sc=if(a22<0,"-","+");
slx=if(ll.x<0,"-","+");
sly=if(ll.y<0,"-","+");


aa=a11;
bb=a12+a21;
cc=a22;


pars=(-aa,-bb,-cc,ll.x,ll.y)/(const+0.000001);






drawtext((4.5,1),"$"+a11+"\cdot x^2\;"+sb+"\;"+|2*a12|+"\cdot xy\;"+sc+"\;"+|a22|+"\cdot y^2\;"+slx+"\;"+|ll.x|+"\cdot x\;"+sly+"\;"+|ll.y|+"\cdot y\;=\;"+const+"$",size->18);



f(v):=(v.x,v.y)*m*(v.x,v.y);
g(v):=if(f(v)>1,1,(0,0,0.6));



//colorplot(g(#),alpha->0.7,(-4,-4),(4,4),startres->4,pxlres->1);


ao11=a11;
ao12=a12;
ao21=a21;
ao22=a22;

drawtext(G+(0.15,0.15),a11,size->14);
drawtext(H+(0.15,0.15),a12,size->14);
drawtext(K+(0.15,0.15),a22,size->14);
drawtext(N+(0.15,0.15),const,size->14);
drawtext(B+(0.2,0),"$a_11$");
drawtext(D+(0.2,0),"$a_12\;=\;a_21$");
drawtext(F+(0.2,0),"$a_22$");
drawtext(M+(0.2,0),"$const$");




px(y,pp):=(
       pp_1,
     y*pp_2+    pp_4,
   y^2*pp_3+  y*pp_5+    1
);
py(x,pp):=(
       pp_3,
     x*pp_2+    pp_5,
   x^2*pp_1+  x*pp_4+    1
);


fillpoly(((-4,-4),(-4,4),(4,4),(4,-4)),color->(1,1,1),alpha->0.6);
connect(((-4,-4),(-4,4),(4,4),(4,-4),(-4,-4)),color->(0,0,0));
repeat(350,start->-4,stop->4,i,

   pol=reverse(px(i,pars));
   roo=roots(pol);
   apply(roo,if(|im(#)|<0.00001&|re(#)|<4,draw((#,i),
        size->1,border->false,color->(0.6,0,0))));


//draw((roo_1,i),(roo_2,i));
   pol=reverse(py(i,pars));
   roo=roots(pol);
   apply(roo,if(|im(#)|<0.00001&|re(#)|<4,draw((i,#),
        size->1,border->false,color->(0.6,0,0))));
);




ev=transpose(eigenvectors(m));
ew=eigenvalues(m);
if(ew_1!=ew_2,
 draw((0,0),ev_1/2,color->(0,0,0),alpha->0.4);
 draw((0,0),-ev_1/2,color->(0,0,0),alpha->0.4);
 draw((0,0),ev_2/2,color->(0,0,0),alpha->0.4);
 draw((0,0),-ev_2/2,color->(0,0,0),alpha->0.4),
 fillcircle((0,0),0.5,color->(0,0,0),alpha->0.2);
);


;
</script>
