    {name: "Text1", type: "Text", color: [0.0, 0.0, 0.0], alpha: 0.8999999761581421, pinned: true, text: "$\\kappa=\\sigma_a \\circ (\\sigma_b \\circ \\sigma_c)$", textsize: 16.0, textbold: true, dock: {corner: "UL", offset: [45.0, -20.0]}},
    {name: "Text8", type: "Text", color: [0.0, 0.0, 0.0], visible: false, pinned: true, text: "$\\kappa  =\\sigma_a \\circ (\\sigma_b \\circ \\sigma_c)= \\sigma_a \\circ \\delta_{A , 2\\alpha}=  \\sigma_a \\circ (\\sigma_{b_1} \\circ \\sigma_{c_1})=(\\sigma_a \\circ \\sigma_{b_1}) \\circ \\sigma_{c_1}$", textsize: 16.0, textbold: true, dock: {corner: "UL", offset: [46.0, -20.0]}},
    {name: "Text9", type: "Text", color: [0.0, 0.0, 0.0], visible: false, pinned: true, text: "$\\kappa  =\\sigma_a \\circ (\\sigma_b \\circ \\sigma_c)= \\sigma_a \\circ \\delta_{A , 2\\alpha}=  \\sigma_a \\circ (\\sigma_{b_1} \\circ \\sigma_{c_1})=(\\sigma_a \\circ \\sigma_{b_1}) \\circ \\sigma_{c_1}=\\tau_t \\circ \\sigma_{c_1}$", textsize: 16.0, textbold: true, dock: {corner: "UL", offset: [45.0, -20.0]}},
    {name: "Text4", type: "Text", pos: [2.1538461538461537, -4.0, -0.3076923076923077], color: [0.0, 0.0, 0.0], alpha: 0.8999999761581421, visible: false, pinned: true, text: "$\\delta_{A , 2\\alpha} = \\sigma_{b*} \\circ \\sigma_{c*}$ mit $A = b* \\cap c*$ und $<)(c*,b*) = \\alpha = <)(c,b)$\nDrehe daher b* ohne Einschränkung um den Winkel $\\gamma=<)(b,a)$ parallel zu a.", textsize: 16.0, textbold: true},
    {name: "Text6", type: "Text", pos: [2.1538461538461537, -4.0, -0.3076923076923077], color: [0.0, 0.0, 0.0], alpha: 0.8999999761581421, visible: false, pinned: true, text: "$\\Rightarrow \\;\\; \\delta_{A , 2\\alpha}=\\sigma_{b_1} \\circ \\sigma_{c_1}$ mit $A = b_1 \\cap c_1, \\;\\; b_1 || a$ und $<)(c_1,b_1) = \\alpha = <)(c,b)$ \n$\\Rightarrow \\;\\; \\kappa  =...= \\sigma_a \\circ \\delta_{A , 2\\alpha}= \\sigma_a \\circ (\\sigma_{b_1}\\circ \\sigma_{c_1})$", textsize: 16.0, textbold: true},
    {name: "Text11", type: "Text", color: [0.0, 0.0, 0.0], visible: false, pinned: true, text: "$\\kappa  =\\sigma_a \\circ (\\sigma_b \\circ \\sigma_c)= \\sigma_a \\circ \\delta_{A , 2\\alpha}=  \\sigma_a \\circ (\\sigma_{b_1} \\circ \\sigma_{c_1})=(\\sigma_a \\circ \\sigma_{b_1}) \\circ \\sigma_{c_1}=\\tau_t \\circ \\sigma_{c_1}=\\tau_s \\circ \\tau_u \\circ \\sigma_{c_1}$", textsize: 16.0, textbold: true, dock: {corner: "UL", offset: [44.0, -20.0]}},
    {name: "Text2", type: "Text", pos: [2.1538461538461537, -4.0, -0.3076923076923077], color: [0.0, 0.0, 0.0], alpha: 0.8999999761581421, visible: false, pinned: true, text: "$\\sigma_b \\circ \\sigma_c =  \\delta_{A , 2\\alpha$ ist Drehung mit $\\alpha = <)(c,b)$\n$\\Rightarrow\\;\\; \\kappa=\\sigma_a \\circ (\\sigma_b \\circ \\sigma_c) = \\sigma_a \\circ \\delta_{A , 2\\alpha$", textsize: 16.0, textbold: true},
    {name: "Text3", type: "Text", color: [0.0, 0.0, 0.0], alpha: 0.8999999761581421, visible: false, pinned: true, text: "$\\kappa=\\sigma_a \\circ (\\sigma_b \\circ \\sigma_c) = \\sigma_a \\circ \\delta_{A , 2\\alpha$", textsize: 16.0, textbold: true, dock: {corner: "UL", offset: [45.0, -20.0]}},
    {name: "Text10", type: "Text", pos: [2.1538461538461537, -4.0, -0.3076923076923077], color: [0.0, 0.0, 0.0], visible: false, pinned: true, text: "Zerlege t orthogonal zu $c_1\\;\\; \\Rightarrow\\;\\; t = u+s$ mit $u \\bot c_1$ und $s || c_1$ \n$\\Rightarrow\\;\\; \\kappa=...=\\tau_t \\circ \\sigma_{c_1}=\\tau_s \\circ \\tau_u \\circ \\sigma_{c_1}$", textsize: 16.0, textbold: true},
