<script id="csinit" type="text/x-cindyscript">
sgn(x):=(
	if(x<0, 
		return=-1;
	,
		if(x>0, 
			return=1;
		, 
			return=0;
		);
	);
	return;
);



;
</script>
<script id="csdraw" type="text/x-cindyscript">

Poly1.fillcolor=[0,0.6,0];//QRN
Poly0.color=[0,0.6,0];//OPM
Poly1.color=[0,0.6,0];//QRN
Poly0.fillalpha=1;//OPM
Poly1.fillalpha=1;//QRN
linesize(2);
M.size = 1;
N.size = 1;
O.size = 1;
Q.size = 1;
P.size = 1;
R.size = 1;

if((L.x ~= 0)&(L.y ~= 0),
	M.xy=[-100,-100];
	O.xy=[100,100];
	P.xy=[100,-100];
	N.xy=[-100,-100];
	Q.xy=[100,100];
	R.xy=[-100,100];
,
if(L.y ~= 0,
	M.xy=[L.x/2,abs(L.x/2)];
	N.xy=[L.x/2,-abs(L.x/2)];
	O.x=M.x-100;
	O.y=M.y+100;
	P.x=M.x+100;
	P.y=M.y+100;
	Q.x=N.x-100;
	Q.y=N.y-100;
	R.x=N.x+100;
	R.y=N.y-100;
,
if(L.x ~=0,
	M.xy=[abs(L.y/2),(L.y/2)];
	N.xy=[-abs(L.y/2),(L.y/2)];
	O.y=M.y-100;
	O.x=M.x+100;
	P.y=M.y+100;
	P.x=M.x+100;
	Q.y=N.y-100;
	Q.x=N.x-100;
	R.y=N.y+100;
	R.x=N.x-100;
,
if(abs(L.x)>abs(L.y),
	M.x=L.x/2;
	N.x=L.x/2;
	M.y = (L.y)/2 + (abs(L.x)/2-abs(L.y)/2);
	N.y = (L.y)/2 - (abs(L.x)/2-abs(L.y)/2);
	O.xy=M.xy+[-sgn(L.x)*sgn(L.y)*100,100];
	P.xy=M.xy+[-sgn(L.x)*sgn(L.y)*100,100];
	Q.xy=N.xy+[sgn(L.x)*sgn(L.y)*100,-100];
	R.xy=N.xy+[sgn(L.x)*sgn(L.y)*100,-100];
,
	M.y=L.y/2;
	N.y=L.y/2;
	M.x = (L.x)/2 + (abs(L.y)/2-abs(L.x)/2);
	N.x = (L.x)/2 - (abs(L.y)/2-abs(L.x)/2);
	O.xy=M.xy+[100,-sgn(L.y)*sgn(L.x)*100];
	P.xy=M.xy+[100,-sgn(L.y)*sgn(L.x)*100];
	Q.xy=N.xy+[-100,sgn(L.y)*sgn(L.x)*100];
	R.xy=N.xy+[-100,sgn(L.y)*sgn(L.x)*100];
);

);
);
);
draw(M,N);




;
</script>
