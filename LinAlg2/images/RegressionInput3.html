<script id="csinit" type="text/x-cindyscript">
basistext="1,x,x^2";
</script>
<script id="csdraw" type="text/x-cindyscript">
pts=allpoints();
t="["+basistext+"]";
bas(x):=parse(t);
m=apply(pts,bas(#.x));
y=apply(pts,#.y);
ma=transpose(m)*m;
mb=transpose(m)*y;
mainv=inverse(ma);
v=mainv*mb;
f(x):=v*bas(x);
plot(f(x),size->2);

sq(x,y1,y2):=(
   d=y2-y1;
   p=((x,y1),(x,y2),(x+d,y2),(x+d,y1),(x,y1));
   fillpoly(p,color->(1,0.5,0.5),alpha->0.4);
   connect(p,color->(.8,0,0));
);

forall(pts,sq(#.x,#.y,(f(#.x))));

tx=tokenize(basistext,",");
t="";
forall(1..length(tx),t=t+" +("+format(v_#,2)+")*"+tx_#);

drawtext((-8,-3),"Basisfunktionen: "+basistext,size->14);
drawtext((-8,-4),"Regressionsfunktion: "+t,size->14);



;
</script>
