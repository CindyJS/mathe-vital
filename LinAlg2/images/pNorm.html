<script id="csdraw" type="text/x-cindyscript">
p=exp((|A,C|*2)*log(2));

norm(v):=(|v.x^p|+|v.y^p|)^(1/p);
n=400;
l=apply(0..n,i,v=(4*(sin(i*2*π/n),cos(i*2*π/n)));v/norm(v));

//apply(l,draw((0,0),#,size->2,color->(1,1,1)));

fillpolygon(l,color->(1,1,1),alpha->0.5);
connect(l,size->2,color->(0,0,0.8));

if(niveau,apply(1..30,i,connect(i*l/5,size->1,color->(0,0,0.8),alpha->0.2)););

drawtext((0,0),"p="+p,size->14);
</script>
