draw((6.5,0.7),(12.5,0.7));


drawtext((7,4),"Kanonisches Skalarprodukt:",size->18);
drawtext((7,3),"$\langle v,w\rangle=\;\;v_x\cdot w_x\; +\; v_y\cdot w_y$"
,size->16);

drawtext((7,2),"$\langle v,w\rangle=\;\;"+v.x+"\cdot "+w.x+"\; +\; "+v.y+"\cdot "+w.y+"$"
,size->16);


drawtext((7,1),"$\langle v,w\rangle=\;\;"+(v*w)+"$"
,size->16);

drawtext((7,0),"$\;\; v'\;=\; {\langle v,w\rangle \over\langle w,w\rangle} \cdot w   $"
,size->16);



drawtext((7,-1),"$\langle v,w\rangle\;=\;\Vert v'\Vert\cdot \Vert w\Vert$"
,size->16);

;
</script>
