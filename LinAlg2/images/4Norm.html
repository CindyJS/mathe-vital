<script id="csinit" type="text/x-cindyscript">
c():=(
linecolor([0,0.8,0]);
linesize(2);
pts = 500;
list  = zerovector(pts);
list1 = zerovector(pts);
list2 = zerovector(pts);
list3 = zerovector(pts);
u=B.x;
v=B.y;
linecolor((0,0.6,0));
if(abs(u)<abs(v),
	repeat(pts,
		list_# = #/10-25;
		a=list_#-u/2;
		help = sqrt(v*v*v*v*v*v*v*v+432*a*a*a*a*a*a*u*u+216*a*a*a*a*u*u*u*u+27*a*a*u*u*u*u*u*u);
		help = pow((-108*u*a*a*a-27*a*u*u*u+3*sqrt(3)*help)*v*v,1/3);
		list1_# = 1/6*(help)/v-1/2*v*v*v/(help);
	);
	repeat(pts-1,
		pointcolor([1,0,0]);
		draw([list_#,list1_#+v/2],[list_(#+1),list1_(#+1)+v/2]);
	);
,
	repeat(pts,
		list_# = #/10-10;
		b=list_#-v/2;
		help = sqrt(u*u*u*u*u*u*u*u+432*b*b*b*b*b*b*v*v+216*b*b*b*b*v*v*v*v+27*b*b*v*v*v*v*v*v);
		help = pow((-108*v*b*b*b-27*b*v*v*v+3*sqrt(3)*help)*u*u,1/3);
		list1_# = 1/6*(help)/u-1/2*u*u*u/(help);
	);
	repeat(pts-1,
		pointcolor([1,0,0]);
		draw([list1_#+u/2,list_#],[list1_(#+1)+u/2,list_(#+1)]);
	);
);


);





;
</script>
<script id="csdraw" type="text/x-cindyscript">
pts=101;
list=zeromatrix(pts,2);
s = abs(A.xy-C.xy);
repeat(pts,start->0,
	list_(#+1)_1=#/(pts-1);
	list_(#+1)_2=re(sqrt(re(sqrt(1-list_(#+1)_1*list_(#+1)_1*list_(#+1)_1*list_(#+1)_1))));
);

linecolor((0,0,0.8));
repeat(pts-1,
	draw([A.x+s*list_#_1,A.y+s*list_#_2],[A.x+s*list_(#+1)_1,A.y+s*list_(#+1)_2]);
	draw([A.x+s*list_#_1,A.y+s*(-list_#_2)],[A.x+s*list_(#+1)_1,A.y+s*(-list_(#+1)_2)]);
	draw([A.x+s*(-list_#_1),A.y+s*list_#_2],[A.x+s*(-list_(#+1)_1),A.y+s*list_(#+1)_2]);
	draw([A.x+s*(-list_#_1),A.y+s*(-list_#_2)],[A.x+s*(-list_(#+1)_1),A.y+s*(-list_(#+1)_2)]);
	draw([B.x+s*list_#_1,B.y+s*list_#_2],[B.x+s*list_(#+1)_1,B.y+s*list_(#+1)_2]);
	draw([B.x+s*list_#_1,B.y+s*(-list_#_2)],[B.x+s*list_(#+1)_1,B.y+s*(-list_(#+1)_2)]);
	draw([B.x+s*(-list_#_1),B.y+s*list_#_2],[B.x+s*(-list_(#+1)_1),B.y+s*list_(#+1)_2]);
	draw([B.x+s*(-list_#_1),B.y+s*(-list_#_2)],[B.x+s*(-list_(#+1)_1),B.y+s*(-list_(#+1)_2)]);
);


c();





;
</script>
