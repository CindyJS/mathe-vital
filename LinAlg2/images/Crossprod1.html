<script id="csinit" type="text/x-cindyscript">
mat=[[1,0,0],[0,1,0],[0,0,1]];
a=(0,0,1);


mat=[[0.9127,-0.0635,-0.4036],[-0.0902,0.9322,-0.3506],[0.3985,0.3564,0.8451]];


rotating=true;

embed(p):=(p.x,0,p.y);

map(pp):=(
  p=s2*pp;
  o=(p-(p*a)*a)/(1-p*a);
  (o.x,o.y)*s1;
);



grid(n,al):=(
 apply((-2*n..2*n)/n,i,
    p1=(i,0,-2);
    p2=(i,0,2);
    draw(map(mat*p1),map(mat*p2),alpha->al);
    p1=(-2,0,i);
    p2=(2,0,i);
    draw(map(mat*p1),map(mat*p2),alpha->al)
 )
);


arrow(pa,pb,col):=(
   draw(map(mat*pa),map(mat*pb),color->col,size->2);
   n=pb-pa;
   n=n/|n|;

   p=cross(n,(0,1,0));
   fillpoly(apply(
    (pb-n*0.3+p*0.2,
     pb-n*0.2+p*0.03,
     pa+p*0.03,
     pa-p*0.03,
     pb-n*0.2-p*0.03,
     pb-n*0.3-p*0.2,
     pb),map(mat*#)),color->col);

);

arrow2(pa,pb,col):=(
   draw(map(mat*pa),map(mat*pb),color->col,size->2);
   n=pb-pa;
   n=n/|n|;

   p=cross(n,(0,0,1));
   fillpoly(apply(
    (pb-n*0.3+p*0.2,
     pb-n*0.2+p*0.03,
     pa+p*0.03,
     pa-p*0.03,
     pb-n*0.2-p*0.03,
     pb-n*0.3-p*0.2,
     pb),map(mat*#)),color->col);

);

;
</script>
<script id="csmousedrag" type="text/x-cindyscript">


if(rotating,
 xx=mouse().x;
 yy=mouse().y;
 wy=(startx-xx)*.1;
 wx=-(starty-yy)*.1;

 mmmx=[
  [1,0,0],
  [0,cos(wx),sin(wx)],
  [0,-sin(wx),cos(wx)]
 ];


 mmmy=[
  [cos(wy),0,-sin(wy)],
  [0,1,0],
  [sin(wy),0,cos(wy)]
 ];

 mat=mmmx*mmmy*mat;


 startx=xx;
 starty=yy;
);
</script>
<script id="csmouseup" type="text/x-cindyscript">
//apply(allpoints(),#.selected=false);
rotating=true;
</script>
<script id="csdraw" type="text/x-cindyscript">

s1=|B,E|*4;
s2=(|D,F|/|D,C|/3)+0.01;


K.xy=map(mat*(0,0,0));
L.xy=map(mat*(1,0,0));
M.xy=map(mat*(0,0,1));
G.xy=map(mat*(1,0,1));
sig=-area(K,L,M);
if(dragging,
  H.xy=map(mat*aa);
  N.xy=map(mat*bb);
);

aa=(R.y,0,R.x);
bb=(S.y,0,S.x);
cc=cross(bb,aa);








if(cc.y*sig<0,
  arrow2((0,0,0),cc,(0.7,0,0));
  drawtext(map(mat*cc)+(0.3,0.3*cc.y),"$A\times B$",size->20)
);



fillpoly(apply(((2,0,2),(2,0,-2),(-2,0,-2),(-2,0,2))
   ,map(mat*#)),color->(1,1,1),alpha->0.6);
connect(apply(((2,0,2),(2,0,-2),(-2,0,-2),(-2,0,2),(2,0,2))
   ,map(mat*#)),color->(0,0,0),alpha->0.8,size->2);
linecolor((0,0,0));
grid(1,0.4);
grid(10,0.1);

if(cc.y*sig>0,
  arrow2((0,0,0),cc,(0.7,0,0));
  drawtext(map(mat*cc)+(0.3,0.3*cc.y),"$A\times B$",size->20)
);


arrow((0,0,0),aa,(0,0,1));
arrow((0,0,0),bb,(0,0.66,0));


drawtext(map(mat*bb)*1.1,"A");
drawtext(map(mat*aa)*1.1,"B")


;
</script>
<script id="csmousedown" type="text/x-cindyscript">
startx=mouse().x;
starty=mouse().y;
mm=mouse().xy;
rotating=(   |mm,E|>1 
           & |mm,F|>1
           & |mm,N|>1
           & |mm,H|>1
);

dragging=(   |mm,N|>1
           & |mm,H|>1
);
</script>
