<script id="csdraw" type="text/x-cindyscript">


pts=[A,B,C,D,E,F,G,H,K];
m=apply(pts,(1,#.x));
y=apply(pts,#.y);
ma=transpose(m)*m;
mb=transpose(m)*y;
mainv=[[ma_2_2,-ma_1_2],[-ma_2_1,ma_1_1]]/det(ma);
v=mainv*mb;
f(x):=v_2*x+v_1;
plot(f(x));

l=L.xy;
m=M.xy;

s=(l.y-m.y)/(l.x-m.x);
a=l.y-s*l.x;




g(x):=a+s*x;



sq(x,y1,y2):=(
   d=y2-y1;
   p=((x,y1),(x,y2),(x+d,y2),(x+d,y1),(x,y1));
   fillpoly(p,color->(1,0.5,0.5),alpha->0.4);
   connect(p,color->(.8,0,0));
);

sq2(x,y1,y2):=(
   d=y2-y1;
   p=((x,y1),(x,y2),(x+d,y2),(x+d,y1),(x,y1));
   fillpoly(p,color->(0.5,1,0.5),alpha->0.2);
   connect(p,color->(0,0.6,0));
);
n=length(pts);
sr=sum(pts,(#.y-f(#.x))^2);
sg=sum(pts,(#.y-g(#.x))^2);

forall(pts,sq(#.x,#.y,(f(#.x))));
if(Text0.pressed,forall(pts,sq2(#.x,#.y,(g(#.x)))));

drawtext((-8,8),"Quadratsumme Regressionsgerade = "+sr,color->(0.5,0,0));
drawtext((-8,7),"Quadratsumme Testgerade = "+sg,color->(0,0.5,0));
;
</script>
