fft(f):=(
  regional(n,uf,gf);
  n=length(f); 
  if(n==1,f,
   gf=fft(apply(1..n/2,f_(2*#-1)));
   uf=fft(apply(1..n/2,f_(2*#)));
   apply(1..n/2,uf_#+gf_#*exp(-2*pi*i*(#-1)/n))++ 
   apply(1..n/2,uf_#-gf_#*exp(-2*pi*i*(#-1)/n))
