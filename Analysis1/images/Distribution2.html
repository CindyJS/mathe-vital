<script id="csdraw" type="text/x-cindyscript">

drawtext((-8,-2),"Zu integriende Funktion $f(x)=$",size->14);
drawtext((-8,4.4),"Integrator $\alpha(x)$",size->14);
drawtext((-8,9.4),"resultierende Dichtefunktion $\alpha '(x)$",size->14);

drawtext((5.2,5.8),
"Integral $\int_a^b f(x)d \alpha(x)",size->14);


sp=10^(6*|C,D|/|D,E|-3);

F.y=0;
p=F.x;

a=A.x;
b=B.x;
A.y=0;
B.y=0;

al(x):=arctan(x*sp)+pi/2;



f(x):=parse(Text0.val);


d=1/33;
s=0;

apply((-280..385)*d,i,
  if(i>a&i<b,
   s=f(i)*(al(i+d/2)-al(i-d/2))+s;
   if(f(i)>0,
    draw((i,0),(i,f(i)),color->(.5,1,.5)),
    draw((i,0),(i,f(i)),color->(1,0.5,0.5))
   );
  );
  draw((i,0),(i,f(i)),color->(0,0,.71),alpha->20*(al(i+d)-al(i)))
);
draw((a,0),(a,f(a)),color->(0,0,0));
draw((b,0),(b,f(b)),color->(0,0,0));

draw((-100,5),(100,5),color->gray(.4));
draw((-100,10),(100,10),color->gray(.4));

plot(f(x),size->2,color->gray(0));
plot(5+al(x),color->red(.7));

plot(10+sp*1/(1+(x*sp)^2),color->gray(0));

w=.2;
fillpoly(((10-w,5),(10+w,5),(10+w,5+s),(10-w,5+s),(10-w,5)));
connect(((10-w,5),(10+w,5),(10+w,5+s),(10-w,5+s),(10-w,5)),color->(0,0,0));



;
</script>
