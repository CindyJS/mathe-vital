<script id="csdraw" type="text/x-cindyscript">

pts=allpoints()--[A,B,C];

xs=apply(pts,#.x);
ys=apply(pts,#.y);
n=length(pts);

pp=round(|A,C|/|A,B|*n);


f(x,i):=product(1..n--[i],j,x-xs_j);

p(x,i):=f(x,i)/f(xs_i,i)*ys_i;

p(x):=sum(1..n,i,p(x,i));

if(pp!=0,plot(p(x,pp),alpha->0.5));
plot(p(x),size->2,color->(0.8,0,0));

if(pp!=0,(
   forall(1..n--[pp],i,draw((xs_i,0),(xs_i,ys_i),color->(0,0,0),alpha->0.8));
 )
);
;
</script>
