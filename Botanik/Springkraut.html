<script id="csdraw" type="text/x-cindyscript">
fib=(0,1,2,3,5,8,13,21,34);
s=(0,-1);
off=((|D,F|/|D,E|)-1/2)*40°;
asym=((|L,N|/|L,M|)-1/2)*.1;
blatt=apply((0..30)*pi/30,x,s+(sin(x),cos(x))*(x+exp(x*(1.2+asym)))/15);
blatt=blatt++apply((0..30)*pi/30,x=pi-#;s+(-sin(x),cos(x))*(x+exp(x*(1.2-asym)))/15);
stil=(s+(-.01,0),(-.03,-.2),(0,0),(.03,-.2),s+(.01,0));
age(t):=7*((exp(t),0),(0,exp(t)));
w=137.508°+off;
rot(i):=((cos(w*i),sin(w*i)),(-sin(w*i),cos(w*i)));

n=round(|G,K|/|G,H|*35);

t=5*|A,C|-n-10;
apply(0..n,i,
 blatt1=apply(blatt,rot(i)*age((t+n-i)*.25)*#);
 stil1=apply(stil,rot(i)*age((t+n-i)*.25)*#);
  a=exp((t+n-i)*.15)*20;


  if(a<1400,
    fillpoly(blatt1,color->(0.2,0.6,0.2),alpha->0.6););
  apply(blatt1,draw(blatt1_1,#,color->(0.0,0.4,0.0),alpha->0.6));

  if(Text0.pressed,
    if( contains(fib,i)&a<1400,
      fillpoly(blatt1,color->(0.8,0.6,0.0),alpha->0.7););
    drawtext(blatt1_31*(0.6),offset->(0,-round(4.5 * a)*.45),i,size->round(4.5 * a),align->"center");
   );
  connect(blatt1,color->(0,0,0));

  fillpoly(stil1,color->(0.4,0.2,0),alpha->0.6);
  connect(stil1,color->(0,0,0));

);

drawtext(G+(0.2,-0.8),"Blätteranzahl = "+(n+1),size->12);
drawtext(A+(0.2,-0.8),"Alter = "+format(t+n+10+1,1),size->12);
drawtext(D+(0.2,-0.8),"Winkel = "+format(w*180/pi,1)+"°",size->12);
drawtext(L+(0.2,-0.8),"Assymetrie = "+format(asym*20,2),size->12);

;
</script>
