<script id="csdraw" type="text/x-cindyscript">

//p6mm;

max=(log(5000)/log(10));

nn=round(10^(max*|F,H|/|F,G|));

z=complex(A);

pc=complex(C);
pd=complex(D);
pe=complex(E);


ga(z):=(z-pc)*(pc-pe)/(pc-pd)+pc;
gb(z):=(z-pd)*(pd-pe)/(pd-pc)+pd;


repeat(nn,
  r=randominteger(2);
  if(r==0,z=ga(z));
  if(r==1,z=gb(z));   
//  draw(gauss(z),gauss(z));
  draw(gauss(z),size->1,border->false,color->(0,0,0));
);



drawtext((0.5,4.5),"Iterationen="+nn,size->16);







;
</script>
