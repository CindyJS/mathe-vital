//p6mm;

max=(log(5000)/log(10));

nn=round(10^(max*|F,H|/|F,G|));

z=complex(A);

pc=complex(C);
pd=complex(D);
pe=complex(E);


ga(z):=(pc+z)/2;
gb(z):=(pd+z)/2;
gc(z):=(pe+z)/2;


repeat(nn,
  r=randominteger(3);
  if(r==0,z=ga(z));
  if(r==1,z=gb(z));   
  if(r==2,z=gc(z));   
//  draw(gauss(z),gauss(z));
  draw(gauss(z),size->1,border->false,color->(0,0,0));
);



drawtext((0.5,4.5),"Iterationen="+nn,size->16);







;
</script>
