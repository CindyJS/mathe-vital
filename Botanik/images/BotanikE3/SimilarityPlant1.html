    <script id="csinit" type="text/x-cindyscript">
    MAXDEEPH = 5;
    </script>
    <script id="csdraw" type="text/x-cindyscript">
    
    //p6mm;

    if(mover()==A,B.xy=A+abdist);
    abdist=B.xy-A.xy;

    pc=complex(C);
    pd=complex(D);
    pe=complex(E);


    ga(z):=(z-pc)*(pc-pe)/(pc-pd)+pc;

    gb(z):=(z-pd)*(pd-pe)/(pd-pc)+pd;


    b=complex(B);
    z=complex(A);
    r=(b-z);
    //complexstickler=apply(stickler,s,apply(s,complex(#)));
    //objs=apply(complexstickler,s,apply(s,#*r+z));
    objs = [[z, ga(z)],[z, gb(z)]];


    aa(objs):=apply(objs,r,apply(r,ga(#)));
    bb(objs):=apply(objs,r,apply(r,gb(#)));
    cc(objs):=apply(objs,r,apply(r,gc(#)));
    dd(objs):=apply(objs,r,apply(r,gd(#)));



    dr(objs):=apply(objs,s,draw(gauss(s_1),gauss(s_2), color->[0,1,0], alpha->.7));


    rep(objs,n):=(
       dr(objs);
       if(n>0,
         rep(aa(objs),n-1);    
         rep(bb(objs),n-1);    
       );
    );
    rep(objs,9);
    //count=0;
    //stack=zerovector(100);


    //objs=complex(A);

    //drawtext((0.5,4.5),"Iterationen="+nn,size->16);


    </script>
