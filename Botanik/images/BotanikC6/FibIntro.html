<script id="csdraw" type="text/x-cindyscript">
n=floor(|B,C|*1-.1)+1;
dy=1;
fib1=0;
fib2=1;
y=-8;

if(n>0,
 y=n*dy-7;
 p=(-.2,y-2*dy-.2);
 fillpoly((p,p+(3,0),p+(3,.85),p+(0,.85),p),color->(1,1,.5));
 connect((p,p+(3,0),p+(3,.85),p+(0,.85),p),size->2);
 p=(-.2,y-1*dy-.2);
 fillpoly((p,p+(3,0),p+(3,.85),p+(0,.85),p),color->(1,1,.5));
 connect((p,p+(3,0),p+(3,.85),p+(0,.85),p),color->(0,0,1),size->2);
 p=(3.45,y-0*dy-.2);
 fillpoly((p,p+(3.4,0),p+(3.4,.85),p+(0,.85),p),color->(1,1,.5));
 connect((p,p+(3.4,0),p+(3.4,.85),p+(0,.85),p),color->(0,0,1),size->2);
 p=(-.2,y-0*dy-.2);
 fillpoly((p,p+(3,0),p+(3,.85),p+(0,.85),p),color->(1,1,1));
 connect((p,p+(3,0),p+(3,.85),p+(0,.85),p),color->(0,0,1),size->2);

);

y=-8;
drawtext((0,y),"$f_0\;=\;0$",size->14);
y=y+dy;
drawtext((0,y),"$f_1\;=\;1$",size->14);
repeat(n,i,
   y=y+dy;
   drawtext((0,y),"$f_{"+(i+1)+"}\;=\;"+(fib2+fib1)+"$",size->14);
   drawtext((3,y),"$= "+fib1+ " + "+fib2 + "$",size->14);
   tau=fib2/(fib2+fib1);
//   drawtext((8,y),"${"+fib2+"/ "+(fib1+fib2)+"}\;=\;"+format(tau,10)+"$",size->10);
   h=fib2;
   fib2=fib2+fib1;
   fib1=h;
);
;
</script>
