<script id="csdraw" type="text/x-cindyscript">
inc(w):=(cos(w),-sin(w))*.05;
d=|B,D|/|B,C|;
p=A.xy;
w=1°;
E.xy=A-(0,360*.05/pi/2);
fillcircle(E,|A,E|,color->(1,1,1),alpha->0.5);
repeat(360,i,
  op=p;
  p=p+inc(i*w);
  draw(op,p);
);
p=A.xy;
w=1°;
repeat(360,i,
  op=p;
  if(i<d*360,
    p=p+inc(i*w),
    p=p+inc(d*360°)
  );
  col=if(i<0.618*360,q=p;(0.6,0,0),(0,0.6,0));
  draw(op,p,size->2,color->col);
  if(i<d*360,
    draw(E,p,color->col,alpha->0.2);
  );
);
draw(p,color->(1,1,1),size->4);
draw(q,color->(1,1,1),size->4);
draw(E,A,color->(0,0,0));
if(d>0.618,draw(E,q,color->(0,0,0)));

if(d~=1,
  drawtext((4,3),"222.492...°",size->18,color->(0.4,0,0));
  drawtext((-6.7,4),"137.508...°",size->18,color->(0,0.4,0))
)

;
</script>
