<script id="csinit" type="text/x-cindyscript">
tau=(sqrt(5)-1)/2;

resetclock();

n=50;

queue = [];

move(els,dest):=(
   orig=apply(els,#.xy);
   dest1=apply(dest,#.xy);
   repeat(n,i,start->0,stop->1,
       pos=(1-i)*orig+i*dest1;
       forall(1..length(els),
        queue = queue ++ [[seconds()+i*.3,els_#, pos_#]];
      );
        //putc;
  //     repaint();
  );
  queue = sort(queue, #_1);
);



//poss=[[C.xy,U.xy],[C.xy,F.xy],[P.xy,S.xy],[P1.xy,Z.xy]]; 
poss = [[[-2.5918,6.2711],[-0.5699,0.0171]],[[-2.5918,6.2711],[0.6798,-3.8481]],[[8.25,2.1651],[15.5312,2.1651]],[[22.618,-1.2361],[19,6]]];

demonstrate(i):=(
  move([M,N],poss_i) 
);


;
</script>
<script id="csdraw" type="text/x-cindyscript">

if(length(queue)>0,
  while(length(queue)>0 & seconds()>=queue_1_1,
    (queue_1_2).xy = queue_1_3;
    queue = apply(2..length(queue),queue_#);
  );
);

tau=(sqrt(5)-1)/2;
O.xy=M+tau*(N-M);
;

v0 = complex(H)-complex(G);
forall(0..2,k,
  pt0 = gauss(complex(G) + v0*exp(2*pi*i*k/3));
  pt1 = gauss(complex(G) + v0*exp(2*pi*i*(k+1)/3));
  draw(pt0, color -> [1.0, 0.0, 0.0], size->3);
  draw((pt0+pt1)/2, color -> [0.0, 0.0, 0.0], size->2);
  draw(pt0, pt1, color->[0,0,0]);
);

v0 = complex(B)-complex(A);
forall(0..4,k,
  pt0 = gauss(complex(A) + v0*exp(2*pi*i*k/5));
  pt1 = gauss(complex(A) + v0*exp(2*pi*i*(k+2)/5));
  draw(pt0, color -> [1.0, 0.0, 0.0], size->3);
  draw(pt0, pt1, color->[0,0,0]);
);

</script>
